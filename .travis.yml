sudo: required

language: java

jdk:
  - openjdk8

services:
  - docker

branches:
  only:
    - master
    - stable

install: true

script:
  - ./gradlew clean build buildDockerImage

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew pushDockerImages
    on:
      branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
